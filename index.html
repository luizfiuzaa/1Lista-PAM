<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade PAM - POKEDEX</title>
    <!-- Instalação do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Instalação do CSS personalizado -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- ! terminar -->
    <!-- ? Header -->
    <div
      class="row container p-3 col-12 header d-flex justify-content-center align-items-center"
    >
      <div class="header__input">
        <!-- ? Input e botão para pesquisar o pokemon -->
        <div class="form-group mx-sm-3 mb-2">
          <input
            type="text"
            class="form-control"
            id="pokemonName"
            placeholder="Nome do Pokémon"
          />
          <button id="btn" class="btn btn-primary rounded mb-2">Buscar</button>
        </div>
      </div>
    </div>
    <!-- ? Caixa com as informações do pokemon -->
    <div
      style="background: rgb(95, 95, 235)"
      class="container rounded mt-4 col-6 p-3"
    >
      <div class="info text-center">
        <div class="info__name">
          <h3 id="nome">Pokémon</h3>
        </div>

        <div id="content">
          <img src="" id="pokemonImg" class="img-fluid" alt="" />
        </div>
        <h5 class="">Habilidade</h5>
        <div id="habilidade" class="mb-3 info__skills"></div>

        <h5 class="mt-3">Formas</h5>
        <div id="formas" class="info__shapes"></div>

        <h5 class="mt-3">Espécies</h5>
        <div id="especies" class="info__specie"></div>

        <h5 class="mt-3">Tipos</h5>
        <div id="tipos" class="info__types"></div>

        <h5 class="mt-3">Experiência</h5>
        <div id="experiencia" class="info__xp"></div>

        <h5 class="mt-3">Altura</h5>
        <div id="altura" class="info__height"></div>
      </div>
    </div>

    <!-- Instalação do Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <!-- Instalação do JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
