<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade PAM - POKEDEX</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <body>
    <div class="container p-3 col-12 header">
      <div class="d-flex justify-content-center align-items-center">
        <div class="header__input">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="pokemonName" class="sr-only rounded">Senha</label>
              <input
                type="password"
                class="form-control"
                id="pokemonName"
                placeholder="Nome do Pokemon"
              />
            </div>
            <button type="submit" class="btn btn-primary rounded mb-2">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- teste -->
    <div style="background: blue" class="container rounded mt-4 col-6">
      <div class="row"><h1>elooj</h1></div>
    </div>
